<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Beeware</title>
  <meta name="author" content="Michela Sicuranza, Lorenzo Ricciardi">
  <meta name="title" content="Beeware Honeypot — Cyber Intelligence Platform">
  <meta name="description"
        content="Beeware - a modern honeypot system designed to attract and analyze cyber attackers. Developed by p1c1s and sicmic, providing valuable intelligence for security strategies.">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Roboto Mono', monospace;
      background: radial-gradient(circle at center, #292929, #1a1a1a, #0d0d0d);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem 1rem;
    }

    img.logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 1.5rem;
      border: 5px solid rgb(0, 0, 0);
      border-radius: 50%;
    }

    p {
      max-width: 600px;
      line-height: 1.6;
      font-size: 1.1rem;
      padding: 1rem;
      background: rgba(26, 26, 26, 0.7);
      border: 1px solid #333;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      margin-bottom: 1.5rem;
    }

    .cta-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
      justify-content: center;
    }

    .cta {
      padding: 0.75rem 1.5rem;
      background-color: #501DAF;
      border: 1px solid #000240;
      color: #0d0d0d;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .cta:hover {
      background-color: #C06EFF;
      color: #0d0d0d;
      transform: scale(1.05);
      box-shadow: 0 0 10px #D0B0FF;
    }

    .badge-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .badge {
      display: flex;
      align-items: center;
      padding: 0.5rem 0.75rem;
      border-radius: 50px;
      background-color: #1a1a1a;
      border: 1px solid #2a2a2a;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .badge:hover {
      background-color: #ffcc00;
      color: #0d0d0d;
      transform: scale(1.05);
      box-shadow: 0 0 10px #ffcc00;
    }

    .badge:hover .name {
      color: #000;
    }

    .badge img {
      border-radius: 50%;
      width: 28px;
      height: 28px;
      margin-right: 6px;
      border: 1px solid rgb(0, 0, 0);
    }

    .badge .name {
      font-size: 0.875rem;
      font-weight: 500;
      text-decoration: none;
      color: #ffffff;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ccc;
      opacity: 0.7;
    }

    footer a {
      color: #ffcc00;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      p { font-size: 0.95rem; padding: 0.75rem; }
      .cta { padding: 0.5rem 1rem; }
      .badge img { width: 24px; height: 24px; }
    }

    @media (max-width: 480px) {
      p { font-size: 0.9rem; }
      .badge { padding: 0.4rem 0.6rem; }
    }
  </style>
</head>

<body>
  <img src="logo.svg" alt="Beeware logo" class="logo">
  <div class="badge-container">
    <div class="badge">
      <img src="https://github.com/p1c1s.png" alt="Foto di p1c1s">
      <a class="name" href="https://github.com/p1c1s" target="_blank">p1c1s</a>
    </div>
    <div class="badge">
      <img src="https://github.com/sicmic.png" alt="Foto di sicmic">
      <a class="name" href="https://github.com/sicmic" target="_blank">sicmic</a>
    </div>
  </div>

  <p>
    Beeware is a modern honeypot system designed to attract and analyze cyber attackers.
    Developed by <strong>p1c1s</strong> and <strong>sicmic</strong>, providing valuable intelligence for advanced security strategies.
  </p>

  <div class="cta-container">
    <a class="cta" href="https://github.com/theboysworkers/beeware" target="_blank">GitHub Repo</a>
  </div>

  <footer>
    Developed with ❤️ using the <a href="https://www.kathara.org" target="_blank">Kathará Framework</a>
  </footer>
</body>

</html>
