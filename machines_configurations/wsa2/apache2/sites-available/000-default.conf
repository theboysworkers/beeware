# This block defines a VirtualHost for the domain wsa1.theboys.it (This domain is blocked)
<VirtualHost *:80>
    ServerName wsa1.theboys.it
    DocumentRoot /dev/null
</VirtualHost>

# This block defines a VirtualHost for the domain ecopulse.theboys.it
<VirtualHost *:80>

	ServerName ecopulse.theboys.it
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html/ecopulse
    ErrorDocument 404 /404.html

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

