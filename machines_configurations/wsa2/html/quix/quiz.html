<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Interattivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/quix.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <header>
        <a href="index.html">
            <img src="favicon.ico" alt="Logo Quix" />
        </a>
        <h1>Quix</h1>
    </header>
    <div id="quiz-collection" class="quiz-title">üéâ Quiz Interattivo</div>

    <div id="quiz-card" class="card quiz-card">
        <div class="card-body">
            <div class="mb-3 text-end">
                <span id="category" class="category-tag">Categoria</span>
            </div>

            <div class="question-box mb-4">Quesito</div>

            <div class="row g-3">
                <div class="col-12 col-md-6">
                    <button class="answer-button">Opzione 1</button>
                </div>
                <div class="col-12 col-md-6">
                    <button class="answer-button">Opzione 2</button>
                </div>
                <div class="col-12 col-md-6">
                    <button class="answer-button">Opzione 3</button>
                </div>
                <div class="col-12 col-md-6">
                    <button class="answer-button">Opzione 4</button>
                </div>
                <input id="answer" type="hidden" value="">
            </div>

            <div class="progress mt-4">
                <div id="countdown" class="progress-bar" role="progressbar" style="width: 100%" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <div class="score" id="score">Punteggio: 0</div>
        </div>
    </div>
    <footer>
        &copy; 2025 Quix. Tutti i diritti riservati. | Made with ‚ù§Ô∏è in Italia
    </footer>
    <script src="script/quix.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
