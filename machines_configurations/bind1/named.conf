# Load global options (defined in named.conf.options)
include "/etc/bind/named.conf.options";

# Root zone (".") â€” type "hint" means this file contains the list of root servers
zone "." {
    type hint;
    file "/etc/bind/zones/db.root";   # contains root DNS server addresses
};

# Authoritative zone for theboys.it
zone "theboys.it" {
    type master;                           # this server is the primary (master) for the zone
    file "/etc/bind/zones/db.it.theboys";  # zone data file with records for theboys.it
};

