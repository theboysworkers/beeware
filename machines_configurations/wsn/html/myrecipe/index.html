<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Un sito di ricette semplice ma efficace">
  <meta name="author" content="Filippo Maialino 🐷">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>MyRecipe</title>
  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>
      <img src="favicon.ico" alt="MyRecipe Logo" style="height: 50px; vertical-align: middle;" />
      MyRecipe
    </h1>
  </header>

  <main>
    <section id="recipe-list" class="recipe-list">
      <p>Caricamento ricette...</p>
    </section>
  </main>

  <div id="overlay" class="overlay hidden">
    <div class="overlay-content" id="recipe-details">
      <!-- I dettagli della ricetta vengono inseriti qui via JS -->
    </div>
  </div>

  <footer>
    <p>© 2025 MyRecipe</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
