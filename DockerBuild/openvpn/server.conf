# --- Porte e protocollo ---
port 1194
proto udp          # puoi usare 'tcp' se necessario
dev tun            # interfaccia di tipo TUN (routing IP)

# --- Certificati e chiavi ---
ca   /etc/openvpn/ca.crt
cert /etc/openvpn/server.crt
key  /etc/openvpn/server.key      # mantenere privato!
dh   /etc/openvpn/dh.pem

# --- Rete VPN interna ---
server 10.8.0.0 255.255.255.0     # subnet per i client VPN

# Mantiene viva la connessione
keepalive 10 120

# Permette di riusare le chiavi senza riavviare
persist-key
persist-tun

# Log e diagnostica
status /var/log/openvpn-status.log
verb 3                            # livello di verbosit√† (0-11)

